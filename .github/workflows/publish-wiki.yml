name: ðŸ“– Publish wiki

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - .github/workflows/publish-wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“– Build Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          path: ./docs
