name: ðŸš€ Publish ExTester Runner

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to publish (runner-vX.X.X)"
        required: true
      skipPublish:
        description: "Skip publish into marketplaces"
        default: false
        type: boolean
      skipPackageJsonMatch:
        description: "Skip tag validation with package.json (testing)"
        default: false
        type: boolean
      draft:
        description: "Publish GH release as draft"
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”– Show input tag
        run: echo "Publishing version ${{ github.event.inputs.tag }}"

      - name: ðŸ‘·ðŸ» Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âœ… Verify Git tag exists
        run: |
          git fetch --tags
          if ! git rev-parse "refs/tags/${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "âŒ Tag '${{ github.event.inputs.tag }}' does not exist!"
            exit 1
          fi

      - name: âœ… Validate and extract tag
        run: |
          TAG=${{ github.event.inputs.tag }}
          if [[ ! "$TAG" =~ ^runner-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: $TAG. Use format like 'runner-v1.2.3'"
            exit 1
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#runner-v}" >> $GITHUB_ENV

      - name: âœ… Ensure tag matches package.json version
        if: ${{ github.event.inputs.skipPackageJsonMatch != 'true' }}
        working-directory: packages/extester-runner
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${VERSION}
          echo "Package version: $PKG_VERSION"
          echo "Input tag version: $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)!"
            exit 1
          fi

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ðŸ“¦ Install tools
        run: |
          npm install -g @vscode/vsce ovsx
          sudo apt-get install -y gh

      - name: ðŸ”§ Install deps and build
        run: |
          npm ci
          npm run build

      - name: ðŸ›  Package extension
        working-directory: packages/extester-runner
        run: |
          vsce package -o extester-runner-${VERSION}.vsix
          vsce ls extester-runner-${VERSION}.vsix

      - name: ðŸ“ Generate changelog
        working-directory: packages/extester-runner
        run: |
          PREV_TAG=$(git tag --list "runner-v*" --sort=-creatordate | grep -v "$TAG" | head -n 1)
          echo "Comparing changes from $PREV_TAG to $TAG"

          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log "$TAG" --reverse ---pretty='format:%s by **%aN** in %H' -- .)
            [ -z "$LOG" ] && LOG=$(git log --reverse --pretty='format:%s by **%aN** in %H' -- .)
          else
            LOG=$(git log "$PREV_TAG..$TAG" --pretty='format:%s by **%aN** in %H' -- .)
          fi

          if [ -z "$LOG" ]; then
            LOG="Initial release (first tag)"
          fi

          format_section() {
            local pattern="$1"
            local title="$2"
            local content=$(echo "$LOG" | grep -iE "$pattern" || true)
            if [[ -n "$content" ]]; then
              echo "### $title"
              echo "$content"
              echo
            fi
          }

          format_other_section() {
            local title="ðŸ§¼ Other Changes"
            local content=$(echo "$LOG" | grep -vE "^(feat|feature|fix|test|chore|refactor|internal|ci|docs|deps|dependencies|build)" || true)
            if [[ -n "$content" ]]; then
              echo "### $title"
              echo "$content"
              echo
            fi
          }

          {
            echo "## What's Changed"
            format_section '^break|^breaking' "âš ï¸ Breaking"
            format_section '^feat|^feature' "ðŸš€ Features"
            format_section '^fix' "ðŸš« Bugs"
            format_section '^test' "ðŸ”Ž Tests"
            format_section '^chore|^refactor|^internal|^ci|^docs' "ðŸ”§ Maintenance"
            format_section '^deps|^dependencies|^build' "ðŸ“¦ Dependencies"
            format_other_section
          } > CHANGELOG.md

          echo "Generated CHANGELOG.md"
          cat CHANGELOG.md

      - name: ðŸš€ Publish to VS Code Marketplace
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        working-directory: packages/extester-runner
        run: |
          vsce publish --pat ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} \
            --packagePath extester-runner-${VERSION}.vsix

      - name: ðŸš€ Publish to Open VSX Registry
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        working-directory: packages/extester-runner
        run: |
          ovsx publish -p ${{ secrets.OVSX_MARKETPLACE_TOKEN }} extester-runner-${VERSION}.vsix

      - name: ðŸ“£ Add summary
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        run: |
          echo "#### âœ… Published \`extester-runner-${VERSION}.vsix\` to VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
          echo "#### âœ… Published \`extester-runner-${VERSION}.vsix\` to Open VSX Registry" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¾ Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: extester-runner-${{ env.VERSION }}.vsix
          path: packages/extester-runner/extester-runner-${{ env.VERSION }}.vsix

      - name: ðŸš€ Publish GitHub Release
        working-directory: packages/extester-runner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.draft }}" == "true" ]; then
            echo "Publishing release as draft..."
            gh release create "$TAG" --draft \
              --title "ExTester Runner - Preview (v${VERSION})" \
              --notes-file CHANGELOG.md \
              extester-runner-${VERSION}.vsix
          else
            echo "Publishing release as a regular release..."
            gh release create "$TAG" \
              --title "ExTester Runner - Preview (v${VERSION})" \
              --notes-file CHANGELOG.md \
              extester-runner-${VERSION}.vsix
          fi
