name: Main CI - template

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        node-version: [ 18.15.0, 18.x, 20.x ]
      fail-fast: false

    env:
      CODE_VERSION: ${{ inputs.version }}
      TEST_RESOURCES: test-resources

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Run Tests (macOS, windows)
        if: matrix.os != 'ubuntu-latest'
        run: |
          npm test

      - name: Run Tests (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm test

      - name: Store chromedriver extracted
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: chromedriver-${{ matrix.node-version}}-${{ matrix.os }}-${{ inputs.version }}
          path: /home/runner/work/vscode-extension-tester/vscode-extension-tester/test/test-project/test-resources/chromedriver

      - name: Store chromedriver compressed
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: chromedriver-compressed-${{ matrix.node-version}}-${{ matrix.os }}-${{ inputs.version }}
          path: /home/runner/work/vscode-extension-tester/vscode-extension-tester/test/test-project/test-resources/chromedriver_linux64.zip

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.os }}-${{ inputs.version }}
          path: ${{ github.workspace }}/test/**/screenshots/*.png
