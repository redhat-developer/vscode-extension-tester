name: ğŸ“Š Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest

    env:
      CODE_TYPE: stable
      CODE_VERSION: max
      TEST_RESOURCES: test-resources

    steps:
      - name: ğŸ‘·ğŸ» Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ”§ Install
        run: npm ci

      - name: ğŸ”§ Build
        run: npm run build

      - name: ğŸ”§ Install - Test Project
        run: npm install --workspace=extester-test

      - name: ğŸ“Š Run Tests with Coverage enabled
        # 'set +e' and 'exit 0' - that means the workflow will not fail even the test failures are present. The failing tests are not directive for the code coverage reports itself
        run: |
          set +e
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test:coverage
          exit 0

      - name: ğŸ’¾ Upload Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: ${{ github.workspace }}/tests/**/coverage
