name: ğŸ“¦ ExTester Runner VSIX

on:
  push:
    branches: [main, extester-runner] # TODO remove 'extester-runner' branch before merge
    paths:
      - packages/extester-runner/**
  pull_request:
    branches: [main, extester-runner] # TODO remove 'extester-runner' branch before merge
    paths:
      - packages/extester-runner/**

jobs:
  runner-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘·ğŸ» Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install vsce
        run: npm install -g @vscode/vsce

      - name: ğŸ”§ Install
        run: npm ci

      - name: ğŸ”§ Build
        run: npm run build

      - name: ğŸ›  Read version from package.json
        id: version
        working-directory: packages/extester-runner
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ›  Package extension
        working-directory: packages/extester-runner
        run: vsce package -o extester-runner-${{ steps.version.outputs.version }}.vsix

      - name: ğŸ§¾ Inspect packaged contents
        working-directory: packages/extester-runner
        run: vsce ls extester-runner-${{ steps.version.outputs.version }}.vsix

      - name: ğŸ’¾ Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: extester-runner-${{ steps.version.outputs.version }}.vsix
          path: packages/extester-runner/extester-runner-${{ steps.version.outputs.version }}.vsix
