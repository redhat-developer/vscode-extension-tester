name: Main CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: [ min, 1.85.2, max ]
    uses: ./.github/workflows/template-main.yaml
    with:
      version: ${{ matrix.version }}

