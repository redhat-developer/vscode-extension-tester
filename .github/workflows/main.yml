name: ğŸ—ï¸ Main CI

on:
  push:
    branches: [main, extester-runner] # TODO remove 'extester-runner' branch before merge
  pull_request:
    branches: [main, extester-runner] # TODO remove 'extester-runner' branch before merge
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: [min, 1.100.3, max]
    uses: ./.github/workflows/template-main.yaml
    with:
      version: ${{ matrix.version }}

  runner:
    name: extester-runner
    strategy:
      fail-fast: false
    uses: ./.github/workflows/template-runner.yaml
    with:
      version: max

  check:
    if: always()
    runs-on: ubuntu-latest
    name: ğŸš¦ Status Check
    needs: [test, runner]
    steps:
      - name: â„¹ï¸ Test Matrix Result
        run: |
          echo Main Test result = ${{ needs.test.result }}
          echo Runner Test result = ${{ needs.runner.result }}
      - name: âœ… Status Check - success
        if: ${{ needs.test.result == 'success' }} && ${{ needs.runner.result == 'success' }}
        run: |
          echo "All tests successfully completed!"
          exit 0
      - name: âŒ Status Check - failure
        if: ${{ needs.test.result != 'success' }} && ${{ needs.runner.result != 'success' }}
        run: |
          echo "Status Check failed!"
          exit 1
