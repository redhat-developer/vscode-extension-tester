name: 🏗️ Main CI

on:
  push:
    branches: [main]
    paths:
      - "**"
      - "!docs/**"
  pull_request:
    branches: [main]
    paths:
      - "**"
      - "!docs/**"
      - "!packages/extester-runner/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  main:
    name: ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        version: [min, 1.100.3, max]
    uses: ./.github/workflows/template-main.yaml
    with:
      version: ${{ matrix.version }}

  runner:
    uses: ./.github/workflows/template-runner.yaml
    with:
      version: max

  check:
    if: always()
    runs-on: ubuntu-latest
    name: 🚦 Status Check
    needs: [main, runner]
    steps:
      - name: ℹ️ Test Matrix Result
        run: |
          echo Main Test result = ${{ needs.main.result }}
          echo Runner Test result = ${{ needs.runner.result }}
      - name: ✅ Status Check - success
        if: ${{ needs.main.result == 'success' && needs.runner.result == 'success' }}
        run: |
          echo "All tests successfully completed!"
          exit 0
      - name: ❌ Status Check - failure
        if: ${{ needs.main.result != 'success' || needs.runner.result != 'success' }}
        run: |
          echo "Status Check failed!"
          exit 1
