name: ðŸš€ Publish ExTester

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to publish (vX.X.X)"
        required: true
      skipPublish:
        description: "Skip publish into NPM registry (npmjs)"
        default: false
        type: boolean
      skipPackageJsonMatch:
        description: "Skip tag validation with package.json (testing)"
        default: false
        type: boolean
      draft:
        description: "Publish GH release as draft"
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”– Show input tag
        run: echo "Publishing version ${{ github.event.inputs.tag }}"

      - name: ðŸ‘·ðŸ» Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: âœ… Verify Git tag exists
        run: |
          git fetch --tags
          if ! git rev-parse "refs/tags/${{ github.event.inputs.tag }}" >/dev/null 2>&1; then
            echo "âŒ Tag '${{ github.event.inputs.tag }}' does not exist!"
            exit 1
          fi

      - name: âœ… Validate and extract tag
        run: |
          TAG=${{ github.event.inputs.tag }}
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: $TAG. Use format like 'v1.2.3'"
            exit 1
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: âœ… Ensure tag matches package.json version
        if: ${{ github.event.inputs.skipPackageJsonMatch != 'true' }}
        working-directory: packages/extester
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${VERSION}
          echo "Package version: $PKG_VERSION"
          echo "Input tag version: $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)!"
            exit 1
          fi

      - name: ðŸ”¸ Get vscode-extension-tester version
        working-directory: packages/extester
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "EXTESTER_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: ðŸ”¸ Get @redhat-developer/page-objects version
        working-directory: packages/page-objects
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PAGE_OBJECTS_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: ðŸ”¸ Get @redhat-developer/locators version
        working-directory: packages/locators
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "LOCATORS_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ðŸ“¦ Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: ðŸ”§ Install deps and build
        run: |
          npm ci
          npm run build

      - name: ðŸ“ Generate changelog
        run: |
          PREV_TAG=$(git tag --list "v*" --sort=-creatordate | grep -v "$TAG" | head -n 1)
          echo "Comparing changes from $PREV_TAG to $TAG"

          if [ -z "$PREV_TAG" ]; then
            LOG=$(git log "$TAG" --reverse --pretty='format:%s by **%aN** in %H' -- . | grep -vE "(runner)")
            [ -z "$LOG" ] && LOG=$(git log --reverse --pretty='format:%s by **%aN** in %H' -- . | grep -vE "(runner)")
          else
            LOG=$(git log "$PREV_TAG..$TAG" --pretty='format:%s by **%aN** in %H' -- . | grep -vE "(runner)")
          fi

          if [ -z "$LOG" ]; then
            LOG="Initial release (first tag)"
          fi

          # Helper to format sections
          format_section() {
            local pattern="$1"
            local title="$2"
            local content=$(echo "$LOG" | grep -iE "$pattern" || true)
            if [[ -n "$content" ]]; then
              echo "### $title"
              echo "$content"
              echo
            fi
          }

          format_other_section() {
            local title="ðŸ§¼ Other Changes"
            local content=$(echo "$LOG" | grep -vE "^(feat|feature|fix|test|chore|refactor|internal|ci|docs|deps|dependencies|build)" || true)
            if [[ -n "$content" ]]; then
              echo "### $title"
              echo "$content"
              echo
            fi
          }

          {
            echo "## What's Changed"
            format_section '^break|^breaking' "âš ï¸ Breaking"
            format_section '^feat|^feature' "ðŸš€ Features"
            format_section '^fix' "ðŸš« Bugs"
            format_section '^test' "ðŸ”Ž Tests"
            format_section '^chore|^refactor|^internal|^ci|^docs' "ðŸ”§ Maintenance"
            format_section '^deps|^dependencies|^build' "ðŸ“¦ Dependencies"
            format_other_section
          } > CHANGELOG.md

          echo "Generated CHANGELOG.md"
          cat CHANGELOG.md

      - name: ðŸ”§ Config .npmrc
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        run: |
          {
            echo "registry=https://registry.npmjs.com"
            echo "//registry.npmjs.com/:_authToken=\${NPM_TOKEN}"
          } > .npmrc

      - name: ðŸš€ Publish to NPM registry (npmjs)
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        run: npm run publish -- --yes
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: ðŸ“£ Add summary
        if: ${{ github.event.inputs.skipPublish != 'true' }}
        run: |
          echo "#### âœ… Published \`vscode-extension-tester-${EXTESTER_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "#### âœ… Published \`@redhat-developer/page-objects-${PAGE_OBJECTS_VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "#### âœ… Published \`@redhat-developer/locators-${LOCATORS_VERSION}\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸš€ Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.draft }}" == "true" ]; then
            echo "Publishing release as draft..."
            gh release create "$TAG" --title "v${VERSION}" --notes-file CHANGELOG.md --draft
          else
            echo "Publishing release as a regular release..."
            gh release create "$TAG" --title "v${VERSION}" --notes-file CHANGELOG.md
          fi
